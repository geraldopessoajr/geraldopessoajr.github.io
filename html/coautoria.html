<!DOCTYPE html>
<meta charset="utf-8">
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Collaborations per Major Area</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
<!--Div com Cabeçalho-->
  <div id="cabecalho"> 
	</br>
	<h1 align="center"> Percentage of Collaborations per Major Area </h1>
        </br>
        <div style="display: flex;justify-content: flex-start;">
<!--Select para selecionar qual gráfico-->
          <div>
            <select id="idioma" onchange="atualiza_div(get_idioma(), get_area());">
              <option value="0">Select</option>
	      <option value="1">Portuguese</option>
	      <option value="2">English</option>
	      <option value="3">Back</option>
	    </select>
	  </div>
          <div>
            <select id="area" onchange="atualiza_div(get_idioma(), get_area());">
              <option value="1">Agrarian Sciences</option>
	      <option value="2">Applied and Social Sciences</option>
	      <option value="3">Biological Sciences</option>
	      <option value="4">Engineering</option>
              <option value="5">Exact and Earth Sciences</option>
	      <option value="6">Health Sciences</option>
	      <option value="7">Humanities</option>
	      <option value="8">Linguistics Letters and Arts</option>
	    </select>
	  </div>
        </div>
      </br></br>
  </div>

  <div id="corpo">

	  <div id="corpo1" style="display: flex;justify-content: space-between;">
	    <div id="corpo1-1">
	    </div>  
	    <div id="corpo1-2">
	    </div>
	  </div>
  </div>


    <div id="rodape"> 
        <p> Todos os Direitos Reservados </p>
    </div>
<!--Inicio do JavaScript no Código-->
  <script>
        function atualiza_div(idioma, area)
	{
	     d3.select("svg").remove();
	     d3.select("svg").remove();
             
             if(idioma == 2)
             {
                  if(area == 1)
                  {
		     imprimeGrafico(2, "Agrarian Sciences", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 2)
                  {
		     imprimeGrafico(2, "Applied and Social Sciences", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 3)
                  {
		     imprimeGrafico(2, "Biological Sciences", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 4)
                  {
		     imprimeGrafico(2, "Engineering", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 5)
                  {
		     imprimeGrafico(2, "Exact and Earth Sciences", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 6)
                  {
		     imprimeGrafico(2, "Health Sciences", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 7)
                  {
		     imprimeGrafico(2, "Humanities", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 8)
                  {
		     imprimeGrafico(2, "Linguistics Letters and Arts", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  imprimeLegenda("files/coautoria"+idioma+"legenda.csv", 'corpo1-2', 'div#corpo1-2');
             }
             else if(idioma == 1)
             {
                  if(area == 1)
                  {
		     imprimeGrafico(1, "Ciências Agrárias", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 2)
                  {
		     imprimeGrafico(1, "Ciências Biológicas", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 3)
                  {
		     imprimeGrafico(1, "Ciências da Saúde", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 4)
                  {
		     imprimeGrafico(1, "Ciências Exatas e da Terra", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 5)
                  {
		     imprimeGrafico(1, "Ciências Humanas", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 6)
                  {
		     imprimeGrafico(1, "Ciências Sociais e Aplicadas", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 7)
                  {
		     imprimeGrafico(1, "Engenharias", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
                  else if(area == 8)
                  {
		     imprimeGrafico(1, "Linguística Letras e Artes", "files/coautoria"+idioma+".csv", 'corpo1-1', 'div#corpo1-1');
                  }
		  imprimeLegenda("files/coautoria"+idioma+"legenda.csv", 'corpo1-2', 'div#corpo1-2');
            }
            else  if(idioma == 3)
            {
               window.location.assign("../index.html");
            }

	}

	function imprimeGrafico(idioma, great_area, arquivo, corpo, div)
        {

             var margin = {top: 30, right: 30, bottom: 30, left: 30},
			  width = document.getElementById(corpo).offsetWidth - (margin.left) - (margin.right),
			  height = document.getElementById(corpo).offsetHeight - (margin.top) - (margin.bottom);

             var formatPercent = d3.format(".0%");

	     var x = d3.scale.ordinal()
		  .rangeRoundBands([0, width+ (margin.left)], .1);

	     var y = d3.scale.linear()
		  .range([height, 0]);

	     var xAxis = d3.svg.axis()
		  .scale(x)
		  .orient("bottom");

             var yAxis = d3.svg.axis()
		  .scale(y)
		  .orient("left")
		  .tickFormat(formatPercent);

	     var tip = d3.tip()
		  .attr('class', 'd3-tip')
		  .offset([-10, 0])
		  .html(function(d) {return "<span style='color:white'>" + d.coautoria + "%</span>";});


//cria o svg que receberá o Grafico
	     var svg = d3.select(div).append("svg")
		  .attr("width", width + (margin.left + margin.right))
		  .attr("height", height + margin.top + margin.bottom)
		.append("g")
		  .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); 
                             
             svg.call(tip);

             var dataset = [];
//le o csv e                 
             d3.csv(arquivo, function(error, data) {  
                  data.forEach(function(d)
                  {   
                    if(d.great_area1 == great_area)// então seleciona somente os dados que atender as condições selecionadas pelo usuário
                    {
	             
                       dataset.push(d);
                    }//e as insere na variável dataset
                  });
               
               dataset.sort(function(a, b){return a.coautoria-b.coautoria});
               x.domain(dataset.map(function(d){return d.sigla;}));
               y.domain([0, 0.75]);

//definido o dominio x do gráfico
	          svg.append("g")
		    .attr("class", "x axis")
		    .attr("transform", "translate(0," + height + ")")
		    //.call(xAxis);

//definido o dominio y do gráfico
	          svg.append("g")
		    .attr("class", "y axis")
		    .call(yAxis)
		    .append("text")
		    .attr("transform", "rotate(-90)")
		    .attr("y", 6)
		    .attr("dy", ".71em")
		    .style("text-anchor", "end")
		    .text(function(){if(idioma == 1){return "Frequência";}else{return "Frequency"}});

//Título do Gráfico *tittle* é adicionado aqui no svg
		  svg.append("text")
		    .attr("x", (width / 2))             
		    .attr("y", 0 - (margin.top / 2))
		    .attr("text-anchor", "middle")  
		    .style("font-size", "20px") 
		    .text(great_area);

//Cria o gráfico. do tipo barra utilizando os dados que satisfaçam o usuário. o gráfico inicia com 0 no y e é mudado na transição
                  var bars = svg.selectAll(".bar")
		    .data(dataset)
		    .enter()
                  bars.append("rect")
		    .attr("class", "bar")
		    .attr("x", function(d) {return x(d.sigla)})
		    .attr("width", x.rangeBand())
		    .attr("y", function(d) {return y(d.coautoria/100);})
		    .attr("height", function(d) {return height - y(d.coautoria/100);})
		    .style("fill", function(d) {return d.color})
		    .on('mouseover', tip.show)
		    .on('mouseout', tip.hide)

                 bars.append("text").text(function(d) {return d.coautoria+"%";})
		    .attr("x", function(d) { return x(d.sigla)+x.rangeBand()/2; })
		    .attr("y", function(d) {return y(d.coautoria/100)-6;})
		    .attr("text-anchor", "middle");

                                      
	     });
	}

	function imprimeLegenda(arquivo, corpo, div)
        {

             var legendRectSize = 18;                              
             
             var legendSpacing = 4; 
             
             var color = d3.scale.ordinal(d3.schemeCategory20b);
 
             
             var margin = {top: 30, right: 10, bottom: 30, left: 32},
			  width = document.getElementById(corpo).offsetWidth - (margin.left) - (margin.right),
			  height = document.getElementById(corpo).offsetHeight - (margin.top) - (margin.bottom);


//cria o svg que receberá o Grafico
	     var svg = d3.select(div).append("svg")
		  .attr("width", width + margin.left + margin.right)
		  .attr("height", height + margin.top + margin.bottom)
		.append("g")
		  .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); 
             
             d3.csv(arquivo, function(error, dataset) {  

//Chama a legenda na div corpo 2. E define o tamanho do quadrinho dessa legenda 
		 var legend = svg.selectAll('.legend')                     
		    .data(dataset)                                   
		    .enter()                                                
		    .append('g')                                            
		    .attr('class', 'legend')                                
		    .attr('transform', function(d, i) {                     
		       var height = legendRectSize + legendSpacing;          
		       var offset =  height * color.domain().length / 2;     
		       var horz = legendRectSize;                       
		       var vert = i * height - offset;                       
		       return 'translate(' + horz + ',' + vert + ')';        
		       });

                 legend.append('rect')                                      // NEW
                    .attr('width', legendRectSize)                          // NEW
                    .attr('height', legendRectSize)                         // NEW
                    .style('fill', function(d) {return d.color})            // NEW
                    .style('stroke', color);                                // NEW                                                     
//Os dizeres que serão mostrado na legenda, bem como seu espaço e posição		  
		 legend.append('text')                                     
		    .attr('x', legendRectSize + legendSpacing)              
		    .attr('y', legendRectSize - legendSpacing)              
		    .text(function(d) {return d.great_area1;});
                                      
	     });
	}
        
        function get_idioma()
        {
          var idiomas = document.getElementById('idioma')
          return idiomas.options[idioma.selectedIndex].value
        }

        function get_area()
        {
          var areas = document.getElementById('area')
          return areas.options[area.selectedIndex].value
        }

        function sum(arr) {
          return arr.reduce(function (a, b) {
             return a + b;
           }, 0);
        }
  </script>
<!--Final do JavaScript no Código-->
</body>
</html>
